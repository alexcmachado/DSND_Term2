<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Data Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">World Bank Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a
              class="nav-link"
              href="https://www.udacity.com/course/data-scientist-nanodegree--nd025"
              >Udacity
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://data.worldbank.org/"
              >World Bank</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-1">
        <a href="https://github.com/alexcmachado"
          ><img src="assets/githublogo.png" class="img-fluid"
        /></a>
      </div>
      <div class="col-1 border-right">
        <a href="https://www.linkedin.com/in/alex-costa-machado/"
          ><img src="assets/linkedinlogo.png" class="img-fluid"
        /></a>
        <a href="https://www.instagram.com/alexcmachado/"
          ><img src="assets/instagram.png" class="img-fluid"
        /></a>
      </div>
      <div class="col-10">
        <h1>World Bank Data Dashboard</h1>
        <h4 class="text-muted">Land Use Visualizations</h4>
        <div class="row">
          <div class="col-4">
            <img src="assets/plot1.png" alt="" />
          </div>
          <div class="col-4">
            <img src="assets/plot2.png" alt="" />
          </div>
          <div class="col-4">
            <img src="assets/plot3.png" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col4">
            <img src="assets/plot4.png" alt="" />
          </div>
          <div class="col4">
            <img src="assets/plot5.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
